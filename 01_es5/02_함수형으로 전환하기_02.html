    <script>
        var users = [
            {id:1, name:"ID", age:36},
            {id:2, name:"BJ", age:32},
            {id:3, name:"JM", age:32},
            {id:4, name:"PJ", age:27},
            {id:5, name:"HA", age:25},
            {id:6, name:"JE", age:26},
            {id:7, name:"JI", age:31},
            {id:8, name:"MP", age:23}
        ];

        /*

        */
        
        function _filter(list, predi){
            var new_list = [];
            _each(list, function(val){
                if(predi(val)) new_list.push(val);
            });
            return new_list;
        }

        function _map(list, mapper){
            var new_list = [];
            _each(list, function(val){
                new_list.push(mapper(val));
            });
            return new_list;
        }

        // 3. _each 만들기
        // 3-1. _each로 _map, _filter 중복 제거
        // 3-2. 외부 다형성(array_like, document.querySelectorAll)
        // 3-3. 내부 다형성(predi, iter, mapper)
        function _each(list, iter){             // iter() : 반복문에서 어떤 작업을 할 지
            for(var i=0; i<list.length; i++){
                iter(list[i]);
            }
            return list;
        }

        console.log(
            _map(
                _filter(users, function(user) { return user.age >= 30; } ),
                function(user) { return user.name; }
            )
        );
        console.log(
            _map(
                _filter(users, function(user) { return user.age < 30; } ),
                function(user) { return user.age; }
            )
        );

        /*
            function <-> method

            javascript의 map, filter는 array 객체에서만 사용 가능 
            javascript의 map, filter는 array_like 객체에서는 사용 불가능 (ex) jquery 반환값, css selector의 반환값)

        */

        console.log(
            [1, 2, 3, 4].map(function(val){
                return val * 2;
            })
        );

        console.log(
            [1, 2, 3, 4].filter(function(val){
                return val % 2;
            })
        );

        console.log(document.querySelectorAll('*'));
        /* 
        map is not a function
        -> css selector의 반환값이 array가 아니기 때문에..

        console.log(
            document.querySelectorAll('*').map(function(node){
                return node.nodeName;
            })
        );
        */
        console.log(
            _map(document.querySelectorAll('*'), function(node){
                return node.nodeName;
            })
        )
        
        /*
            4. currying

            javascript에서는 지원되지 않지만, 일급함수의 특성을 가진 언어이기 때문에 구현이 가능
        */

        // 4-1. _curry, _curryr
        function _curry(fn){
            return function(a){
                return function(b){
                    return fn(a, b);
                }
            }
        }

        var add = _curry(function(a, b){
            return a + b;
        });
        var add10 = add(10);
        console.log("add10(5) : " + add10(5));
        console.log("add(5)(3) : " + add(5)(3));

        function _curry(fn){
            return function(a, b){
                if (arguments.length == 2) return fn(a, b);     // javascript arguments 객체는 모든 함수 내에서 이용 가능한 지역 변수입니다.
                return function(b){
                    return fn(a, b);
                }
            }
        }
        /*
        function _curry(fn){
            return function(a, b){
                return arguments.length == 2 ? fn(a, b) : function(b){return fn(a, b); };
            }
        }
        */
        console.log("add(1, 2) : " + add(1, 2));

        var sub = _curry(function (a, b){
            return a-b;
        });

        console.log( "sub(10, 5) : " + sub(10, 5) );
        var sub7 = sub(7);
        console.log( "sub7(5) : " + sub7(5) );

        console.log('_curryr ...')
        function _curryr(fn){
            return function(a, b){
                if(arguments.length == 2) return fn(a, b);
                return function(b){
                    return fn(b, a)
                }
            }
        }

        var sub = _curryr(function (a, b){
            return a-b;
        });
        console.log( "sub(10, 5) : " + sub(10, 5) );
        var sub7 = sub(7);
        console.log( "sub7(5) : " + sub7(5) );

        // 4-2. _get
        function _get(obj, key){
            return obj == null ? undefined : obj[key];
        }

        var user1 = users[0];
        console.log(user1);
        console.log(user1.name);
        console.log(_get(user1, 'name'));

        //console.log(users[10].name);
        console.log(_get(users[10], 'name'));

        // curryr을 사용한 _get
        var _get = _curryr(function(obj, key){
            return obj == null ? undefined : obj[key];
        });

        var get_name = _get("name");

        console.log("get_name(users[0]) : " + get_name(users[0]));
        console.log("get_name(users[1]) : " + get_name(users[1]));
        console.log("get_name(users[2]) : " + get_name(users[2]));
        
        console.log(
            _map(
                _filter(users, function(user) { return user.age >= 30; } ),
                _get('name')
                //function(user) { return user.name; }
            )
        );
        console.log(
            _map(
                _filter(users, function(user) { return user.age < 30; } ),
                _get('age')
                //function(user) { return user.age; }
            )
        );
